{%extends "base/index.html"%}

{% load crispy_forms_tags %}

{%block content%}
{%if not request.user.is_authenticated%}
	<form method="post">
		<div class="form-reg">
		{%csrf_token%}
		{{form | crispy}}
		<button type="submit" class="btn btn-success">Зарегистрироваться</button>
		</div>
	</form>
{%else%}
	<h1>Вы уже вошли, сначала выйдите </h1>
{%endif%}
{%endblock%}
