{%extends "base/base.html"%}

{% load crispy_forms_tags %}


{%block content%}
<div class="post-update">
<div class="post">
	<form method="post" enctype="multipart/form-data" novalidate>
		{%csrf_token%}
		<div class="update">
		{{form | crispy}}
		<button type="submit" class="btn btn-success">Изменить</button>
		</div>
	</form>
</div>
</div>
{%endblock%}
